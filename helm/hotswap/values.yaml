# Default values for hotswap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: hotswap/hotswap-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 5000
  httpsPort: 443
  httpsTargetPort: 5001
  metricsPort: 5000

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: hotswap.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hotswap-tls
      hosts:
        - hotswap.example.com

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - hotswap
          topologyKey: kubernetes.io/hostname

# Application Configuration
config:
  # ASP.NET Core Environment
  aspnetcoreEnvironment: Production

  # Logging
  logging:
    logLevel:
      default: Information
      microsoft: Warning
      system: Warning

  # CORS Origins
  corsOrigins:
    - https://hotswap.example.com
    - https://dashboard.hotswap.example.com

  # Rate Limiting
  rateLimiting:
    enabled: true
    requestsPerMinute: 100
    requestsPerHour: 1000

  # Pipeline Configuration
  pipeline:
    qaMaxConcurrentNodes: 2
    rollingHealthCheckDelaySeconds: 10
    stagingSmokeTestTimeoutSeconds: 300
    canaryInitialPercentage: 10
    canaryIncrementPercentage: 10
    canaryWaitDurationSeconds: 300

  # Prometheus Metrics
  prometheus:
    enabled: true
    endpoint: /metrics

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: hotswap
    password: ""  # Set via secret
    database: hotswap
  primary:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 1000m

# External PostgreSQL (if postgresql.enabled = false)
externalDatabase:
  host: postgresql.example.com
  port: 5432
  database: hotswap
  username: hotswap
  # Password should be provided via existing secret
  existingSecret: ""
  existingSecretPasswordKey: password

# HashiCorp Vault Configuration
vault:
  enabled: true
  address: http://vault:8200
  namespace: ""
  authMethod: kubernetes  # token, kubernetes, approle, userpass
  role: hotswap
  # Token auth (if authMethod = token)
  token: ""
  # Kubernetes auth (if authMethod = kubernetes)
  kubernetes:
    serviceAccountPath: /var/run/secrets/kubernetes.io/serviceaccount/token
  # AppRole auth (if authMethod = approle)
  appRole:
    roleId: ""
    secretId: ""
  # Secrets configuration
  secrets:
    jwtSigningKey: secret/hotswap/jwt-signing-key
    dbPassword: secret/hotswap/db-password

# Secret Rotation Configuration
secretRotation:
  enabled: true
  checkIntervalMinutes: 60
  defaultRotationIntervalDays: 90
  notificationThresholdDays: 7

# Health Checks
healthChecks:
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health/ready
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Volume Mounts
volumes:
  # Temp directory for writable filesystem
  - name: tmp
    emptyDir: {}
  # Certificate volume (for HTTPS)
  - name: certs
    secret:
      secretName: hotswap-certs
      optional: true

volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: certs
    mountPath: /app/certs
    readOnly: true

# Additional environment variables
env: []
  # - name: CUSTOM_VAR
  #   value: "custom-value"

# Additional secrets
extraSecrets: {}
  # secretKey: secretValue

# Service Monitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
