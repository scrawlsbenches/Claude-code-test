name: Build and Test

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore DistributedKernel.sln

    - name: Build
      run: dotnet build DistributedKernel.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test tests/HotSwap.Distributed.Tests/HotSwap.Distributed.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  code-coverage:
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install bc for coverage calculation
      run: sudo apt-get update && sudo apt-get install -y bc

    - name: Check code coverage
      run: |
        chmod +x check-coverage.sh
        ./check-coverage.sh

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: TestResults/**/coverage.cobertura.xml
        if-no-files-found: warn

  integration-tests:
    runs-on: ubuntu-latest
    needs: code-coverage
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear

    - name: Restore dependencies
      run: dotnet restore DistributedKernel.sln

    - name: Build solution
      run: dotnet build DistributedKernel.sln --configuration Release --no-restore

    - name: Run integration tests
      run: dotnet test tests/HotSwap.Distributed.IntegrationTests/HotSwap.Distributed.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed" --blame-hang-timeout 2m --blame-crash

    - name: Upload integration test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-logs
        path: |
          **/TestResults/**
          **/*.log
        if-no-files-found: warn

  docker-build:
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image with tests
      run: timeout 600 docker build --target test -t distributed-kernel:test .
      timeout-minutes: 12

    - name: Build final Docker image
      run: timeout 300 docker build -t distributed-kernel:latest .
      timeout-minutes: 8

    - name: Test Docker image
      run: |
        timeout 60 docker run -d --name test-container distributed-kernel:latest
        sleep 10
        docker logs test-container
        docker stop test-container
        docker rm test-container
      timeout-minutes: 3

  smoke-tests:
    runs-on: ubuntu-latest
    needs: docker-build
    timeout-minutes: 10

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore DistributedKernel.sln

    - name: Build solution
      run: dotnet build DistributedKernel.sln --configuration Release --no-restore

    - name: Start API in background
      run: |
        dotnet run --project src/HotSwap.Distributed.Api/HotSwap.Distributed.Api.csproj --configuration Release --no-build > api.log 2>&1 &
        echo $! > api.pid
        sleep 10
      env:
        ASPNETCORE_ENVIRONMENT: Development

    - name: Check API logs
      if: always()
      run: |
        echo "=== API Logs ==="
        if [ -f api.log ]; then
          cat api.log
        else
          echo "No API log file found"
        fi

    - name: Check if API process is running
      run: |
        if [ -f api.pid ]; then
          PID=$(cat api.pid)
          if ps -p $PID > /dev/null; then
            echo "API process is running (PID: $PID)"
          else
            echo "API process is not running!"
            cat api.log || echo "No API log available"
            exit 1
          fi
        else
          echo "No PID file found!"
          exit 1
        fi

    - name: Wait for API to be healthy
      run: |
        for i in {1..30}; do
          if curl -sf http://localhost:5000/health > /dev/null; then
            echo "API is healthy!"
            exit 0
          fi
          echo "Waiting for API... (attempt $i/30)"
          sleep 2
        done
        echo "API failed to become healthy"
        echo "=== Final API Logs ==="
        cat api.log || echo "No API log available"
        exit 1

    - name: Run smoke tests
      run: ./run-smoke-tests.sh http://localhost:5000

    - name: Upload API logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-logs
        path: api.log
        if-no-files-found: warn

    - name: Stop API
      if: always()
      run: |
        if [ -f api.pid ]; then
          kill $(cat api.pid) || true
        fi

  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore DistributedKernel.sln

    - name: Run code analysis
      run: dotnet build DistributedKernel.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=true

    - name: Check formatting
      run: dotnet format DistributedKernel.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true
