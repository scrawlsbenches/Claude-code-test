name: Build and Test

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore DistributedKernel.sln

    - name: Build
      run: dotnet build DistributedKernel.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test tests/HotSwap.Distributed.Tests/HotSwap.Distributed.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image with tests
      run: docker build --target test -t distributed-kernel:test .

    - name: Build final Docker image
      run: docker build -t distributed-kernel:latest .

    - name: Test Docker image
      run: |
        docker run -d --name test-container distributed-kernel:latest
        sleep 10
        docker logs test-container
        docker stop test-container
        docker rm test-container

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore DistributedKernel.sln

    - name: Run code analysis
      run: dotnet build DistributedKernel.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=true

    - name: Check formatting
      run: dotnet format DistributedKernel.sln --verify-no-changes --verbosity diagnostic
