version: '3.8'

services:
  orchestrator-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: distributed-kernel-api
    ports:
      - "5000:8080"   # HTTP
      - "5001:8081"   # HTTPS
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certificates/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=
      - Redis__ConnectionString=redis:6379
      - Telemetry__JaegerEndpoint=http://jaeger:14268/api/traces
    volumes:
      - ./src/HotSwap.Distributed.Api/certificates:/app/certificates:ro
    depends_on:
      - redis
      - jaeger
    networks:
      - distributed-kernel
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: distributed-kernel-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - distributed-kernel
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: distributed-kernel-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - distributed-kernel
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  distributed-kernel:
    driver: bridge
